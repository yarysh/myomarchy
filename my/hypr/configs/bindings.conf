# Use Caps Lock as MOD3 key
input {
    kb_options = caps:hyper
}

# Application bindings
$browser = uwsm-app -- firefox --new-window
$terminal = uwsm-app -- ghostty

# Apps
bind = CTRL, Space, exec, uwsm-app -- vicinae toggle
bind = SUPER, B, exec, $browser
bind = SUPER, T, exec, $terminal

# Close window
bind = SUPER, Q, killactive,

# Copy / Paste
bindd = SUPER, A, Universal select all, sendshortcut, CTRL, A,
bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,
bindd = SUPER, W, Close window, sendshortcut, CTRL, W,
bindd = SUPER, LEFT, Jump to the start of line, sendshortcut, , Home,
bindd = SUPER, RIGHT, Jump to the end of line, sendshortcut, , End,
bindd = ALT, LEFT, Moves cursor one word to the left, sendshortcut, CTRL, LEFT,
bindd = ALT, RIGHT, Moves cursor one word to the right, sendshortcut, CTRL, RIGHT,

bindd = MOD3, TAB, Cycle to next window, cyclenext
bindd = MOD3 SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = MOD3, H, Swap window to the left, swapwindow, l
bindd = MOD3, J, Swap window down, swapwindow, d
bindd = MOD3, K, Swap window up, swapwindow, u
bindd = MOD3, L, Swap window to the right, swapwindow, r
bindd = MOD3, F, Full screen, fullscreen, 1
bindd = MOD3, Q, Toggle window split, togglesplit, # dwindle
bindd = MOD3, code:21, Expand window left, resizeactive, -100 0    # - key
bindd = MOD3, code:20, Shrink window left, resizeactive, 100 0     # = key
bindd = MOD3 SHIFT, code:21, Shrink window up, resizeactive, 0 -100
bindd = MOD3 SHIFT, code:20, Expand window down, resizeactive, 0 100
bindd = MOD3, code:49, Next workspace, movetoworkspace, +1
bindd = MOD3 SHIFT, code:49, Previous workspace, movetoworkspace, -1

bindd = MOD3, code:10, Switch to workspace 1, workspace, 1
bindd = MOD3, code:11, Switch to workspace 2, workspace, 2
bindd = MOD3, code:12, Switch to workspace 3, workspace, 3
bindd = MOD3, code:13, Switch to workspace 4, workspace, 4

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Screenshot
bind = SUPER SHIFT, code:13, exec, hyprshot -m region -o ~/Desktop


# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
